<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  .imagePicker{
    width:120px;
    height:120px;
    border:1px solid red;
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius:50%;
    overflow:hidden;
   /* 嵌在里面的感觉 */
    box-shadow:inset 0 0 3px rgba(0,0,0,0.5);
    position:relative;
}
.imagePicker img{
   max-width:100%;
   max-height:100%;
   /* border:1px solid green; */
   vertical-align:top;
}
.imagePicker input[type=file]{
  position:absolute;
  background:red;
  height:100%;
  top:0;
  left:0;
  opacity:0;
}
  </style>
</head>
<body>
<div class="imagePicker">
  <img  src="https://photo.16pic.com/00/50/63/16pic_5063889_b.jpg" >
  <input type="file">
  
</div>
</body>
</html>
